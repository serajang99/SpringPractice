<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BoardList</title>
</head>
<body>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>제목</th>
                <th>내용</th>
                <th>작성자</th>
                <th>시간</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${boards}">
                <td th:text="${board.id}"></td>
                <td th:text="${board.title}"></td>
                <td th:text="${board.content}" th:onclick="|location.href='/board/@{${board.id}}'|"></td>
<!--                <td th:text="${board.content}" th:href="|'/board/@{${board.id}}'|"></td>-->
                <td th:text="${board.user_id}"></td>
                <td th:text="${board.datetime}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
